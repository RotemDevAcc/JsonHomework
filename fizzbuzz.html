<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        



        for (let index = 1; index <= 36; index++) {
            let fizz = index % 3 == 0
            let buzz = index % 5 == 0
            
            if(fizz){
                console.log("Fizz")
            }else if(buzz){
                console.log("Buzz")
            }else{
                console.log(index)
            }
            
        }
    </script>
</body>
